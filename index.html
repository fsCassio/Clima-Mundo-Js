<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima Mundo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- quebra de linha automatica alt z -->
    <div class="card">

      <div class="search">
        <input
          type="text"
          placeholder="Coloque o nome da cidade"
          spellcheck="false"
        />
        <button><img src="assets/searching_5251636.png" /></button>
      </div>

      <div class="weather">
        <img src="assets/rainy-day_10961114.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Novo Mexico</h2>
        <div class="details">
            <div class="col">
                <img src="assets/drop_1715910.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidade do ar</p>
                </div>
            </div>
            <div class="col">
                <img src="assets/wind_8504423.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Vento</p>
                </div>
            </div>
        </div>
      </div>

    </div>


    <script>
        // pegando os parametros da api
        const apiKey = "dfc2b2d29aeb446ebd4ded655bc8d383";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=berlin";

        // funcao que vai usar os parametros da api
        async function checkWeather(){
            const response = await fetch(apiUrl + `&appid=${apiKey}`);
            var data = await response.json();

            console.log(data);
        }

        checkWeather();
    </script>
    
  </body>
</html>
